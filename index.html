<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Simple Blog</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header class="site-header">
<div class="container">
<h1 class="logo">Simple Blog</h1>
<nav>
<a href="#" id="nav-home">Home</a>
<a href="#about" id="nav-about">About</a>
<a href="#manage" id="nav-manage">Manage Posts</a>
</nav>
</div>
</header>


<main class="container">
<section id="home-view" class="view">
<div class="toolbar">
<input id="search" placeholder="Search posts..." />
<button id="new-post">New Post</button>
</div>
<ul id="posts-list" class="posts-list"></ul>
</section>


<section id="detail-view" class="view hidden"></section>


<section id="manage-view" class="view hidden">
<form id="post-form">
<h2 id="form-title">New Post</h2>
<input type="hidden" id="post-id" />
<label>Title</label>
<input id="title" required />
<label>Author</label>
<input id="author" required />
<label>Content</label>
<textarea id="content" rows="8" required></textarea>
<div class="form-actions">
<button type="submit">Save</button>
<button type="button" id="cancel">Cancel</button>
</div>
</form>
</section>


<section id="about" class="view hidden">
<h2>About</h2>
<p>This is a simple blog application for the project. Designed with minimal UI for readability and ease of integration.</p>
</section>
</main>


<footer class="site-footer">
<div class="container">&copy; Simple Blog â€” Project</div>
</footer>


<script src="app.js"></script>
</body>
</html>
